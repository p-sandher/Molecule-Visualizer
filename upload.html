<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Molecule Viewer</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script src='script.js'></script>
    <link href="style.css" rel="stylesheet">
</head>

    <div class="navbar">
        <a class="active" href="index.html">Home</a>
        <a href="update.html">Update Elements</a>
        <a href="upload.html">Upload File</a>
        <a href="list.html">Molecule Display</a>
        
    </div>


    <body>
        <div class = "uploadClass">
            <h1>Upload Molecule File</h1>
            <p>First upload a SDF file and then its corresponding molecule name.</p>
            <form name="sdfFileForm">
                <p>
                    <input type="file" id="sdf_file" name="filename"/>
                </p>
                <p>
                    <button type="button" id="sdfFileSubmit">Upload File</button>
                </p>
            </form>

            <form name="molNameForm">
                <p>
                    <label for="NAME">Molecule Name:</label>
                    <input type="text" id="NAME" name="NAME"><br>
                </p>
                <p>
                    <button type="button" id="molNameSubmit">Upload Name</button>
                </p>
            </form>
        </div>

    </body>
</html>
